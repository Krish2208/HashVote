<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hash Vote Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="/static/css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-header">
      <nav class="navbar navbar-expand navbar-dark bg-dark px-2">
        <a href="/dashboard" class="navbar-brand px-4">Hash Vote</a>

        <div class="navbar-collapse"></div>

        <div class="profile-logo dropstart">
          <button
            class="btn btn-outline-light dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a href="/logout" class="dropdown-item">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <div class="side-nav">
        <div class="side-nav-content">
          <ul class="nav-list">
            <li class="nav-list-item">
              <i class="fa-solid fa-home"></i>
              <span>
                <a
                  href="/dashboard"
                  onclick="document.getElementById('spinner').style.display='block'"
                  >Dashboard</a
                >
              </span>
            </li>
            <li class="nav-list-item">
              <i class="fa-solid fa-people-group"></i>
              <span>
                <a
                  href="/voters"
                  onclick="document.getElementById('spinner').style.display='block'"
                  >Voters</a
                >
              </span>
            </li>
            <li class="nav-list-item">
              <i class="fa-solid fa-person"></i>
              <span>
                <a
                  href="/candidates"
                  onclick="document.getElementById('spinner').style.display='block'"
                  >Candidates</a
                >
              </span>
            </li>
            <li class="nav-list-item">
              <i class="fa-solid fa-address-card"></i>
              <span>
                <a
                  href="/positions"
                  onclick="document.getElementById('spinner').style.display='block'"
                  >Positions</a
                >
              </span>
            </li>
            <li class="nav-list-item">
              <i class="fa-solid fa-chalkboard"></i>
              <span>
                <a
                  href="/branch"
                  onclick="document.getElementById('spinner').style.display='block'"
                  >Branch</a
                >
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="display-area p-3">{% block content %} {% endblock %}</div>
    </main>
    <!--Edit Modal-->
    <div
      class="modal fade modal-lg"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="edit_voter"
              method="post"
              onSubmit="document.getElementById('spinner').style.display='block';"
            >
              <div class="form-group row pt-2">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="edit_name"
                    placeholder="Name of the Voter"
                    name="name"
                  />
                </div>
              </div>
              <div class="form-group row pt-2">
                <label for="name" class="col-sm-2 col-form-label"
                  >Institute Email</label
                >
                <div class="col-sm-10">
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="edit_email"
                    placeholder="Email of the Voter"
                    name="email"
                  />
                </div>
              </div>
              <div class="form-group row pt-2">
                <label for="name" class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-10 pt-1">
                  <select
                    required
                    class="form-control"
                    name="branch"
                    id="edit_branch"
                  >
                    {% for one_branch in branch %}
                    <optgroup label="{{ one_branch.name }}">
                      {% for cat in one_branch.categories %}
                      <option value="{{ cat }}">{{ cat }}</option>
                      {% endfor %}
                    </optgroup>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  Edit Voter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Loading Screen-->
    <div class="loading-screen" id="spinner" style="display: none">
      <div
        class="loading-screen-content"
        style="
          z-index: 10;
          background-color: rgb(42, 42, 42);
          opacity: 0.8;
          height: 100vh;
          width: 100vw;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          align-items: center;
          justify-content: center;
          display: flex;
        "
      >
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem; color: white"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/65944eb833.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/admin.js"></script>
    <!--End Script-->
  </body>
</html>
