{% extends 'base-template.html' %} {% block content %}
<div class="row m-2 py-4">
  <div class="text-center">
    <div class="h2 fw-bold">Vote for your favourite candidate</div>
  </div>
  <form action="/voting" method="post" class="mt-3">
    {% for item in data %}
    <div class="form-group row py-1">
      <label for="{{item.id}}" class="form-label col-sm-3 my-auto fw-bold"
        >{{item.name}}</label
      >
      <div class="col-sm-9 p-1 my-auto">
        <select class="form-select" id="{{item.id}}" name="{{item.id}}" required>
          <option value="" selected disabled hidden>Select</option>
          {% for candidate in item.candidates %}
          <option value="{{candidate.id}}">{{candidate.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    {% endfor %}
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3 btn-lg">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
