{% extends 'admin-template.html' %} {% block content %}
<form action="/voters" , method="post">
  <div class="form-group row pt-1">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        required
        type="text"
        class="form-control"
        id="name"
        placeholder="Name of the Voter"
        name="name"
      />
    </div>
  </div>
  <div class="form-group row pt-1">
    <label for="name" class="col-sm-2 col-form-label">Institute Email</label>
    <div class="col-sm-10">
      <input
        required
        type="email"
        class="form-control"
        id="email"
        placeholder="Email of the Voter"
        name="email"
      />
    </div>
  </div>
  <div class="form-group row pt-1">
    <label for="name" class="col-sm-2 col-form-label">Branch</label>
    <div class="col-sm-10 pt-1">
      <select required class="form-control" name="branch">
        {% for one_branch in branch %}
        <optgroup label="{{ one_branch.name }}">
          {% for cat in one_branch.categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </optgroup>
        {% endfor %}
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Voter</button>
</form>
<div class="row mt-4">
  <div class="col-sm-12">
    <h3>Voter</h3>
  </div>
  <div class="col-sm-12">
    <table class="table table-striped position-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Branch</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for voter in voters %}
        <tr>
          <td>{{ voter.name }}</td>
          <td>{{ voter.email }}</td>
          <td>{{ voter.branch }}</td>
          <td>
            <a href="/edit/voter/{{ voter._id }}" class="btn btn-primary"
              >Edit</a
            >
            <a href="/delete/voter/{{ voter._id }}" class="btn btn-danger"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!--Confirm Model-->
<div
  class="modal fade"
  id="confirmModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
