{% extends 'admin-template.html' %} {% block content %}
<div class="row">
  <div class="text-center fw-bolder h2">Voters</div>
  <hr class="mb-4" />
  <div class="h4 fw-bold">New Voter</div>
  <form action="/voters" , method="post">
    <div class="form-group row pt-1">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          required
          type="text"
          class="form-control"
          id="name"
          placeholder="Name of the Voter"
          name="name"
        />
      </div>
    </div>
    <div class="form-group row pt-1">
      <label for="name" class="col-sm-2 col-form-label">Institute Email</label>
      <div class="col-sm-10">
        <input
          required
          type="email"
          class="form-control"
          id="email"
          placeholder="Email of the Voter"
          name="email"
        />
      </div>
    </div>
    <div class="form-group row pt-1">
      <label for="name" class="col-sm-2 col-form-label">Branch</label>
      <div class="col-sm-10 pt-1">
        <select required class="form-control" name="branch">
          {% for one_branch in branch %}
          <optgroup label="{{ one_branch.name }}">
            {% for cat in one_branch.categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
          </optgroup>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Add Voter</button>
    </div>
  </form>
  <hr class="my-3" />
  <div class="h4 fw-bold">Voters</div>
  <div class="col-sm-12 mx-1">
    <table class="table table-striped position-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Branch</th>
          <th scope="col" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for voter in voters %}
        <tr>
          <td>{{ voter.name }}</td>
          <td>{{ voter.email }}</td>
          <td>{{ voter.branch }}</td>
          <td>
            <form
              action="/edit/voter/{{ voter._id }}"
              method="post"
              onSubmit="return confirm('Are you sure you wish to edit?');"
            >
              <button type="submit" class="btn btn-primary">Edit</button>
            </form>
          </td>
          <td>
            <form
              action="/delete/voter/{{ voter._id }}"
              method="post"
              onSubmit="return confirm('Are you sure you wish to delete?');"
            >
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!--Confirm Model-->
  <div
    class="modal fade"
    id="confirmModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="confirmModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Are you sure?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
